<!-- Cards with media area -->
<div class="container">
    <h1>Product List</h1>
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
        @for (item of productList(); track item.id) {
        <mat-grid-tile>
            <app-product-card [item]="item"></app-product-card>
        </mat-grid-tile>
        }
    </mat-grid-list>
</div>
